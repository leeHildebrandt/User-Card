<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="usercard">
        <div class="usercard-top"></div>
        <div class="user-img">
            <img src="img/user-circle.png" alt="profile picture">
        </div>
        <div class="layout1">
            <h1>Jane Doe</h1>
            <div class="layout2">
                <img src="img/map-marker.png" alt="map-marker icon">
                <h2>Seattle</h2>
            </div>
            <h3>Developer | Engineer | Problem Solver<br>Master of shadows and the internet!</h3>
            <div class="layout2">
                <img src="img/gear.png" alt="gear icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
    
    
</body>
</html>
